anchor = bottom-left
x-margin = 20
y-margin = 20
width = 70
lines = 10

terminal = @| return apps.term |@ -e

icons-enabled = no

prompt = ":: "

[colors]
background = @| return theme.nhx1 |@bb
text = @| return theme.nhx5 |@ff
match = @| return theme.nhxD |@ff
selection = @| return theme.nhx3 |@ff
selection-text = @| return theme.nhx6 |@ff
selection-match = @| return theme.nhxD |@ff
border = @| return theme.nhxD |@66

[border]
width = 2

[dmenu]
mode = index
