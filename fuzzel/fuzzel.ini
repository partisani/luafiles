anchor = bottom-left
x-margin = 20
y-margin = 20
width = 70
lines = 10

terminal = #<< apps.term >> -e

icons-enabled = no

prompt = ":: "

[colors]
background = #<< theme.nhx1 >>bb
text = #<< theme.nhx5 >>ff
match = #<< theme.nhxD >>ff
selection = #<< theme.nhx3 >>ff
selection-text = #<< theme.nhx6 >>ff
selection-match = #<< theme.nhxD >>ff
border = #<< theme.nhxD >>66

[border]
width = 2

[dmenu]
mode = index
