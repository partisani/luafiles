anchor = bottom
x-margin = 30
y-margin = 30
horizontal-pad = 30
vertical-pad = 20
width = 50
lines = 6

terminal = #<< apps.term >> -e

icons-enabled = no

prompt = ":: "

[colors]
background = #<< scheme.nhx0 >>ff
text = #<< scheme.nhx5 >>ff
match = #<< scheme.nhxD >>ff
selection = #<< scheme.nhx3 >>ff
selection-text = #<< scheme.nhx6 >>ff
selection-match = #<< scheme.nhxD >>ff
border = #<< scheme.nhxD >>66

[border]
width = 0
radius = 0

[dmenu]
mode = index
