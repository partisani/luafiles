capital-i = "serifless"
capital-j = "serifless"
capital-k = "symmetric-touching-serifless"
capital-n = "asymmetric-serifless"
capital-q = "horizontal-tailed"
capital-r = "straight-open-serifless"
capital-u = "toothless-corner-serifless"
capital-w = "straight-vertical-sides-serifless"
capital-z = "curly-serifless"
a = "single-storey-earless-rounded-tailed"
b = "toothless-rounded-serifless"
c = "serifless"
d = "toothless-rounded-serifless"
e = "rounded"
f = "serifless"
g = "double-storey"
h = "straight-serifless"
i = "serifless"
j = "serifless"
k = "cursive-full-serifed"
l = "flat-tailed"
m = "earless-corner-double-arch-serifless"
n = "earless-rounded-straight-serifless"
p = "earless-rounded-serifless"
q = "earless-rounded-diagonal-tailed-serifless"
r = "earless-corner-serifless"
s = "serifless"
t = "diagonal-tailed-asymmetric-short-neck2"
u = "toothless-rounded-serifless"
v = "cursive-serifless"
w = "rounded-vertical-sides-flat-top-serifless"
x = "straight-bilateral-motion-serifed"
y = "curly-turn-serifless"
z = "straight-serifless"
eszet = "sulzbacher-tailed-serifless"
lower-alpha = "barred-earless-rounded"
braille-dot = "square"
underscore = "low"
paren = "flat-arc"
brace = "curly-flat-boundary"
guillemet = "straight"
number-sign = "slanted"
ampersand = "upper-open"
at = "fourfold-solid-inner-tall"
dollar = "slanted-through"
cent = "through-cap"
percent = "dots"
bar = "natural-slope"
question = "corner-flat-hooked"
pilcrow = "low"
decorative-angle-brackets = "short"
lig-ltgteq = "slanted"
lig-neq = "vertical-dotted"
lig-equal-chain = "without-notch"
lig-hyphen-chain = "without-notch"
lig-plus-chain = "without-notch"
lig-double-arrow-bar = "without-notch"
lig-single-arrow-bar = "without-notch"

  [buildPlans.IosevkaUltra.ligations]
  inherits = "dlig"

[buildPlans.IosevkaUltra.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaUltra.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaUltra.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.IosevkaUltra.weights.SemiBold]
shape = 600
menu = 600
css = 600

[buildPlans.IosevkaUltra.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaUltra.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
