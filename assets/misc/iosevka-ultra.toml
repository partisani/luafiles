[buildPlans.IosevkaUltra]
family = "Iosevka Ultra"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaUltra.variants.design]
one = "no-base-flat-top-serif"
two = "straight-neck-serifless"
three = "flat-top-serifless"
four = "open-serifless"
five = "upright-flat-serifless"
six = "closed-contour"
seven = "straight-serifless"
eight = "two-circles"
nine = "closed-contour"
zero = "unslashed"
capital-b = "more-asymmetric-serifless"
capital-c = "serifless"
capital-d = "more-rounded-serifless"
